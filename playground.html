            <script>
let bubbles = [];
function setup() {
  let canvas = createCanvas(windowWidth, windowHeight);
  canvas.parent('p5-container');
  for (let i = 0; i < 4000; i++) {
    bubbles[i] = {
      x: width / 2,
      y: height / 2,
      display: function(size) {
        stroke(0, 0, 255);
        noFill();
        ellipse(this.x, this.y, size, size);
      },
      move: function(speed) {
        this.x += random(-speed, speed);
        this.y += random(-speed, speed);
      }
    };
  }
}
function draw() {
  background(255);
  // Map mouse position to speed and size
  let speed = map(mouseX, 0, width, 0.5, 10);
  let size = map(mouseY, 0, height, 5, 60);
  for (let i = 0; i < bubbles.length; i++) {
    bubbles[i].move(speed);
    bubbles[i].display(size);
  }
}
function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
