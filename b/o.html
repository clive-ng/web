<script>
const ESP32_SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
const DEVICE_NAME = "Dinosaur_Zone_Node";

const scanButton = document.getElementById('scanButton');
const statusText = document.getElementById('statusText');
const exhibitContent = document.getElementById('exhibitContent');

let device = null;
let rssiInterval = null;

// Check browser support
if (!navigator.bluetooth) {
  statusText.innerText = "Status: Web Bluetooth not supported. Use Chrome.";
  scanButton.disabled = true;
}

scanButton.addEventListener('click', async () => {
  try {
    statusText.innerText = "Status: Searching for Dinosaur exhibit...";

    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: DEVICE_NAME }],
      optionalServices: [ESP32_SERVICE_UUID]
    });

    statusText.innerText = "Status: Connecting...";

    const server = await device.gatt.connect();

    statusText.innerText = "Status: Connected to Dinosaurs ðŸ¦–";
    document.body.style.backgroundColor = "#d4edda";
    exhibitContent.classList.remove('hidden');
    scanButton.classList.add('hidden');

    device.addEventListener('gattserverdisconnected', onDisconnected);

    startDistanceMonitoring();

  } catch (error) {
    console.error(error);
    statusText.innerText = "Status: Connection cancelled or failed.";
  }
});

function onDisconnected() {
  stopDistanceMonitoring();
  statusText.innerText = "Status: You moved away from the exhibit.";
  document.body.style.backgroundColor = "white";
  exhibitContent.classList.add('hidden');
  scanButton.classList.remove('hidden');
}

// ---------- DISTANCE / SIGNAL ----------
function startDistanceMonitoring() {
  if (!device.gatt.connected) return;

  rssiInterval = setInterval(async () => {
    try {
      // Some browsers expose RSSI via watchAdvertisements
      if (device.watchAdvertisements) {
        await device.watchAdvertisements();

        device.addEventListener('advertisementreceived', event => {
          updateDistance(event.rssi);
        });
      }
    } catch (e) {
      console.log("RSSI not supported on this device.");
      stopDistanceMonitoring();
    }
  }, 2000);
}

function stopDistanceMonitoring() {
  clearInterval(rssiInterval);
}

// Convert RSSI into friendly distance
function updateDistance(rssi) {
  let distanceText = "";

  if (rssi > -60) {
    distanceText = "Very close to exhibit";
  } else if (rssi > -75) {
    distanceText = "Close to exhibit";
  } else if (rssi > -90) {
    distanceText = "Nearby";
  } else {
    distanceText = "Far away";
  }

  statusText.innerText = `Status: Connected ðŸ¦– | Signal: ${distanceText}`;
}
</script>
