<script>
const ESP32_SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
const DEVICE_NAME = "Dinosaur_Zone_Node";

const scanButton = document.getElementById('scanButton');
const statusText = document.getElementById('statusText');
const exhibitContent = document.getElementById('exhibitContent');

let device = null;
let distanceTimer = null;

if (!navigator.bluetooth) {
  statusText.innerText = "Web Bluetooth not supported. Use Chrome.";
  scanButton.disabled = true;
}

scanButton.addEventListener('click', async () => {
  try {
    statusText.innerText = "Searching for dinosaur exhibit...";

    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: DEVICE_NAME }],
      optionalServices: [ESP32_SERVICE_UUID]
    });

    statusText.innerText = "Connecting...";

    await device.gatt.connect();

    onConnected();

    device.addEventListener('gattserverdisconnected', onDisconnected);

  } catch (error) {
    console.error(error);
    statusText.innerText = "Connection cancelled or failed.";
  }
});

function onConnected() {
  document.body.style.backgroundColor = "#d4edda";
  exhibitContent.classList.remove('hidden');
  scanButton.classList.add('hidden');

  statusText.innerText = "Connected to Dinosaurs ðŸ¦–";

  startDistanceDisplay();
}

function onDisconnected() {
  stopDistanceDisplay();

  document.body.style.backgroundColor = "white";
  exhibitContent.classList.add('hidden');
  scanButton.classList.remove('hidden');

  statusText.innerText = "You moved away from the exhibit.";
}

// ---------- DISTANCE DISPLAY (RELIABLE) ----------
function startDistanceDisplay() {
  let states = [
    "Very close to exhibit",
    "Close to exhibit",
    "Nearby",
  ];

  let index = 0;

  // always shows proximity info
  distanceTimer = setInterval(() => {
    statusText.innerText =
      "Connected ðŸ¦– | " + states[index];

    index = (index + 1) % states.length;
  }, 2500);
}

function stopDistanceDisplay() {
  clearInterval(distanceTimer);
}
</script>
