<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum Wayfinding</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      transition: background-color 0.5s;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .data-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }

    #exhibitContent {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      border: 2px solid #28a745;
    }
  </style>
</head>

<body>

<h1>Museum Navigator</h1>
<p>Click below to connect to the nearest exhibit.</p>

<button id="scanButton">Scan & Connect</button>

<div class="data-box">
  <h3 id="statusText">Status: Waiting...</h3>
</div>

<div id="exhibitContent" class="hidden">
  <h2>ðŸ¦– You have arrived at the Dinosaurs!</h2>
  <p>Turn left to see the T-Rex skeleton, or go straight for the Triceratops.</p>
</div>

<script>
const ESP32_SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";

const scanButton = document.getElementById('scanButton');
const statusText = document.getElementById('statusText');
const exhibitContent = document.getElementById('exhibitContent');

let device = null;

// Check browser support
if (!navigator.bluetooth) {
  statusText.innerText = "Status: Web Bluetooth not supported. Use Chrome.";
  scanButton.disabled = true;
}

scanButton.addEventListener('click', async () => {
  try {
    statusText.innerText = "Status: Scanning for exhibits...";

    // Use acceptAllDevices for debugging reliability
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [ESP32_SERVICE_UUID]
    });

    statusText.innerText = "Status: Connecting to " + device.name + "...";

    const server = await device.gatt.connect();

    // Connected successfully
    statusText.innerText = "Status: Connected to " + device.name;
    document.body.style.backgroundColor = "#d4edda";
    exhibitContent.classList.remove('hidden');
    scanButton.classList.add('hidden');

    // Handle disconnect when user walks away
    device.addEventListener('gattserverdisconnected', onDisconnected);

  } catch (error) {
    console.error(error);

    if (error.name === "NotFoundError") {
      statusText.innerText = "Status: No device selected.";
    } else {
      statusText.innerText = "Status: Connection failed.";
    }
  }
});

function onDisconnected() {
  statusText.innerText = "Status: Disconnected. Move closer and reconnect.";
  document.body.style.backgroundColor = "white";
  exhibitContent.classList.add('hidden');
  scanButton.classList.remove('hidden');
}
</script>

</body>
</html>
